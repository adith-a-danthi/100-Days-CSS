<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>005 - Statistic</title>
  </head>
  <body>
    <div class="frame center">
      <div class="card center">
        <header class="header">
          <div class="title">
            <p class="bold">WEEKLY REPORT</p>
            <p class="thin">01. Feb - 07. Feb</p>
          </div>
          <div class="revenue">
            <p class="thin">Revenue</p>
            <p class="bold">$ 3621.79</p>
          </div>
        </header>
        <div class="graph-area">
          <div class="legend">
            <span class="red">Views</span>
            <span class="blue">Purchases</span>
          </div>
          <div class="statistic">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>

            <div class="data red">
              <svg>
                <polyline
                  points="9,46 50,12 90,23 130,11 171,38 211,48 251,19"
                ></polyline>
              </svg>
              <div class="points">
                <div class="point-1">
                  <div class="tooltip">458</div>
                </div>
                <div class="point-2">
                  <div class="tooltip">812</div>
                </div>
                <div class="point-3">
                  <div class="tooltip">746</div>
                </div>
                <div class="point-4">
                  <div class="tooltip">877</div>
                </div>
                <div class="point-5">
                  <div class="tooltip">517</div>
                </div>
                <div class="point-6">
                  <div class="tooltip">434</div>
                </div>
                <div class="point-7">
                  <div class="tooltip">458</div>
                </div>
              </div>
            </div>
            <div class="data blue">
              <svg>
                <polyline
                  points="9,61 50,50 90,65 130,55 171,61 211,74 251,64"
                ></polyline>
              </svg>
              <div class="points">
                <div class="point-1">
                  <div class="tooltip">26</div>
                </div>
                <div class="point-2">
                  <div class="tooltip">41</div>
                </div>
                <div class="point-3">
                  <div class="tooltip">22</div>
                </div>
                <div class="point-4">
                  <div class="tooltip">36</div>
                </div>
                <div class="point-5">
                  <div class="tooltip">25</div>
                </div>
                <div class="point-6">
                  <div class="tooltip">13</div>
                </div>
                <div class="point-7">
                  <div class="tooltip">20</div>
                </div>
              </div>
            </div>
          </div>
          <div class="days">
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
            <span>Sun</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
