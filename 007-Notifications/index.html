<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <title>007 - Notifications</title>
  </head>
  <body>
    <div class="frame center">
      <div class="card center">
        <!-- Header -->
        <div class="header">
          <div class="menu-icon">
            <div class="dash-top"></div>
            <div class="circle"></div>
            <div class="dash-bottom"></div>
          </div>
          <div class="title">Notifications</div>
          <input type="text" class="search-input" placeholder="Search ..." />
          <div class="fa fa-search search-icon"></div>
        </div>

        <!-- Notification Timeline -->
        <div class="timeline">
          <div class="content">
            <div class="notification">
              <p class="time">9.24 AM</p>
              <p class="message">
                <span class="name">John Walker</span> posted a photo on your
                wall.
              </p>
            </div>
            <div class="notification">
              <p class="time">8.19 AM</p>
              <p class="message">
                <span class="name">Alice Parker</span> commented your last post.
              </p>
            </div>
            <div class="notification">
              <p class="time">Yesterday</p>
              <p class="message">
                <span class="name">Luke Wayne</span> added you as friend.
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- Menu -->
      <div class="menu">
        <ul>
          <li><span class="fas fa-home"></span>Dashboard</li>
          <li><span class="fas fa-user"></span>Profile</li>
          <li><span class="fas fa-bell"></span>Notifications</li>
          <li><span class="fas fa-comments"></span>Message</li>
          <li><span class="fas fa-cog"></span>Settings</li>
        </ul>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
