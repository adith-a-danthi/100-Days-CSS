<!DOCTYPE html>

  <head>

              <img
                src="https://avatars.githubusercontent.com/u/39412016?v=4"

              />
            </div>

            <p class="title">Adith A Danthi</p>
            <p class="subtitle">Developer</p>
          </div>

          <div class="actions">
            <a href="https://twitter.com/adith_danthi" target="_blank">
              <button class="btn">Follow</button>
            </a>
            <a href="https://linkedin.com/in/adith-a-danthi/" target="_blank">
              <button class="btn">Message</button>
            </a>
          </div>
        </div>

        <div class="stats">
          <div class="stat">
            <span class="title">100</span>
            <span class="subtitle">Posts</span>
          </div>
          <div class="stat">
            <span class="title">78</span>
            <span class="subtitle">Likes</span>
          </div>
          <div class="stat">
            <span class="title">56</span>
