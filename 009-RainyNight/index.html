<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>009 - Rainy Night</title>
  </head>
  <body>
    <div class="frame center">
      <div class="graphic">
        <!-- Moon & Craters -->
        <div class="moon">
          <div class="crater-1"></div>
          <div class="crater-2"></div>
          <div class="crater-3"></div>
          <div class="crater-4"></div>
          <div class="crater-5"></div>
          <div class="crater-6"></div>
          <div class="crater-7"></div>
          <div class="crater-8"></div>
          <div class="crater-9"></div>
          <div class="crater-10"></div>
          <div class="crater-11"></div>
        </div>

        <!-- Hills -->
        <div class="bg-hill-1"></div>
        <div class="bg-hill-2"></div>
        <div class="fg-hill-1"></div>
        <div class="fg-hill-2"></div>
        <div class="fg-hill-3"></div>

        <!-- Raindrops -->
        <div class="sm-raindrop-1"></div>
        <div class="sm-raindrop-2"></div>
        <div class="sm-raindrop-3"></div>
        <div class="sm-raindrop-4"></div>
        <div class="sm-raindrop-5"></div>
        <div class="sm-raindrop-6"></div>
        <div class="sm-raindrop-7"></div>
        <div class="sm-raindrop-8"></div>
        <div class="sm-raindrop-9"></div>
        <div class="sm-raindrop-10"></div>
        <div class="md-raindrop-1"></div>
        <div class="md-raindrop-2"></div>
        <div class="md-raindrop-3"></div>
        <div class="md-raindrop-4"></div>
        <div class="md-raindrop-5"></div>
        <div class="md-raindrop-6"></div>
        <div class="md-raindrop-7"></div>
        <div class="md-raindrop-8"></div>
        <div class="md-raindrop-9"></div>
        <div class="md-raindrop-10"></div>
        <div class="lg-raindrop-1"></div>
        <div class="lg-raindrop-2"></div>
        <div class="lg-raindrop-3"></div>
        <div class="lg-raindrop-4"></div>
        <div class="lg-raindrop-5"></div>
        <div class="lg-raindrop-6"></div>
        <div class="lg-raindrop-7"></div>
        <div class="lg-raindrop-8"></div>
        <div class="lg-raindrop-9"></div>
        <div class="lg-raindrop-10"></div>
      </div>
      <div class="weather-info">
        <div class="temperature">12°</div>
        <div class="metrics">
          <span>Wind: E 7 km/h</span>
          <span>Humidity: 87%</span>
        </div>
        <div class="forecast">
          <div class="days">
            <span>TUE</span>
            <span>WED</span>
          </div>
          <div class="max-min">
            <span>21° / 9°</span>
            <span>23° / 10°</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
