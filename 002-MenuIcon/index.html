<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>002 - Menu Icon</title>
  </head>
  <body>
    <div class="frame center">
      <div class="center">
        <div class="menu-icon">
          <div class="line line-1 no-animation"></div>
          <div class="line line-2 no-animation"></div>
          <div class="line line-3 no-animation"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const menuIcon = document.querySelector(".menu-icon");
    menuIcon.addEventListener("click", () => {
      menuIcon.classList.toggle("active");
      let lines = menuIcon.querySelectorAll(".line");
      lines.forEach((line) => {
        line.classList.remove("no-animation");
      });
    });
  </script>
</html>
